<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Roller Coaster Reviews</h2>
    <hr>
    <section id="form-container">
        <div id="add-form">
            <input id="input-coaster-name" placeholder="Name">
            <textarea id="input-coaster-review" placeholder="Review"></textarea>
            <input id="rating" placeholder="Rating">
            <button id="add-review-button">Add a Coaster</button>
        </div>
    
        <div id="edit-form">
            <h4>Edit Form</h4>
            <label for="edit-coaster-name">Name:</label>
            <input type="text" id="edit-coaster-name"><br>
            <label for="edit-coaster-review">Review:</label>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
